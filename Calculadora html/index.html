<html>
 <head>
        <title>GridLayoutTest</title>
        <meta charset-"UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta https-equiv-"X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="contenedor">
	<div class="conten">
                <form class="calc">
                    <div>
                    <h1>Calculadora</h1>
                        </div>
                    <div class="salidas"
                         >
                        <input id="Operacion" type="text" placeholder="4+4"/>
                        <div class="resultadobox">
                        <h1 id="Resultado" type="text">resultado</h1>
                            </div>
                    </div>
                    <div class="botonesbox"
                         >
                        <div class="botones_nums">
                    <input id="calBoton" type="button" value="1" onclick="clickButton(event)">
                    <input id="calBoton" type="button" value="2" onclick="clickButton(event)">
                    <input id="calBoton" type="button" value="3" onclick="clickButton(event)">
                    <input id="calBoton" type="button" value="4" onclick="clickButton(event)">
                    <input id="calBoton" type="button" value="5" onclick="clickButton(event)">
                    <input id="calBoton" type="button" value="6" onclick="clickButton(event)">
                    <input id="calBoton" type="button" value="7" onclick="clickButton(event)">
                    <input id="calBoton" type="button" value="8" onclick="clickButton(event)">
                    <input id="calBoton" type="button" value="9" onclick="clickButton(event)">
                    <input id="calBoton" type="button" value="0" onclick="clickButton(event)">
                    <input id="calBoton" type="button" value="^" onclick="clickButton(event)"> 
                    <input id="calBoton" type="button" value="=" onclick="clickButton(event)"> 
                            </div>
                        <div class="botones_signos">
                            <input id="calBoton" type="button" value="/" onclick="clickButton(event)"> 
                            <input id="calBoton" type="button" value="*" onclick="clickButton(event)">
                            <input id="calBoton" type="button" value="-" onclick="clickButton(event)"> 
                            <input id="calBoton" type="button" value="+" onclick="clickButton(event)"> 
                        </div>
                    </div>
                </form>
	</div>
    </div>
<script src="indexjs.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
</body>
</html>
